default_stages: [pre-commit]

repos:
  # 1) Formatter check-only: YAPF
  - repo: local
    hooks:
      - id: yapf-check
        name: "yapf: check format (no auto-fix)"
        entry: yapf --diff --style .style.yapf
        language: python
        additional_dependencies: ["yapf==0.43.0"]
        types: [python]
        exclude: ^(.*\/migrations\/|static\/|media\/|dist\/|build\/)

  # 2) Linter: Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      # Hook 1: ERROR (blocking) - nếu fail → block commit
      - id: ruff
        name: ruff-errors
        args: ["--select", "E",  "--ignore", "D,ANN,I001"]
        # Không có --exit-zero → exit code ≠ 0 nếu có lỗi
      - id: ruff
        name: ruff-imports
        args: ["--fix", "--select", "I", "--exit-zero"]
        verbose: true

      # Hook 2: "WARNING" (non-blocking) - luôn pass
      - id: ruff
        name: ruff-warnings
        args: ["--select", "ANN202", "--exit-zero"]  # --exit-zero → luôn exit code = 0
        verbose: true
    
  - repo: https://github.com/pycqa/pylint
    rev: v3.2.7
    hooks:
      - id: pylint
        args:
          - "--init-hook=import os, sys; sys.path.insert(0, '.'); os.environ['DJANGO_SETTINGS_MODULE'] = 'mysite.settings'"
          - "--load-plugins=pylint_django"
          - "--enable=all"
          - "--enable=R1702,R0912,R0915,E,F"
          - "--max-nested-blocks=5"
          - "--max-branches=12"
          - "--max-statements=50"
        additional_dependencies:
          - django
          - pylint-django
          - pytest
          - pyyaml
          - flask
        exclude: (^migrations/.*|^static/.*|^media/.*|^dist/.*|^build/.*)




   # 4) Secret scan staged
  - repo: local
    hooks:
      - id: gitleaks-staged
        name: "gitleaks (staged)"
        entry: bash -lc "gitleaks protect --staged --redact --verbose --config .gitleaks.toml"
        language: system


    # 5) Custom rules (team)
  - repo: local
    hooks:
      - id: check-no-print
        name: "custom: forbid print() in production"
        entry: python tools/local-gate/check_no_print.py --config tools/local-gate/rules.yaml
        language: python
        additional_dependencies: ["pyyaml==6.0.2"]
        types: [python]
        exclude: ^(.*\/migrations\/|static\/|media\/|dist\/|build\/)

      - id: check-max-nested
        name: "custom: không quá 3 mức if/for/while lồng"
        entry: python tools/local-gate/check_max_nested.py
        language: python
        types: [python]
        exclude: "tests/|tools/local-gate/"
        args: ["--config=tools/local-gate/rules.yaml", "--max-depth=2"]  # ← THÊM
 
  - repo: local
    hooks:
      - id: pytest-pre-push
        name: "pytest (unit) - pre-push gate"
        entry: bash -lc "python3 -m pytest -q --tb=short"
        language: system
        pass_filenames: false
        stages: [pre-push]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0   # chọn version mypy phù hợp
    hooks:
      - id: mypy
        additional_dependencies: 
          - types-requests 
          - types-PyYAML 
          - django-stubs
          - django-stubs-ext

