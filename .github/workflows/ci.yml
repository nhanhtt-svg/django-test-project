name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13.5"
      - name: Install pre-commit
        run: pip install pre-commit
      - name: Run pre-commit hooks (skip gitleaks)
        run: SKIP=gitleaks-staged pre-commit run --all-files

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1  
      - name: Run gitleaks scan
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz | tar -xz gitleaks
          ./gitleaks detect --no-git --source=. --redact --verbose --report-format=sarif --report-path=gitleaks-report.sarif --exit-code=2 || echo "Leaks found, check report"
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



