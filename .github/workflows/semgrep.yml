name: Semgrep Security Audit

on:
  pull_request: 

permissions:
  contents: read

jobs:
  security_semgrep:
    name: security / semgrep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - run: python -m pip install --upgrade pip semgrep
      - run: semgrep --config p/security-audit --config p/owasp-top-ten --config p/secrets --error .
